<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>iPhone Wallpaper</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>iPhone Wallpaper</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Wallpaper</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>December 2019</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>2.79" x 5.65"</h3>
            </div>
          </div>
          <h5>
            // This is a Christmas present for my brother I designed to
            perfectly fit his iPhone X <br />// Created in Adobe Photoshop
          </h5>
          <div class="seventy">
            <img src="images/iPhoneWallpaper.jpg" alt="wallpaper" />
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
