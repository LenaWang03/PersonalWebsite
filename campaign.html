<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Mock Election</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Mock Election Campaign</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Campaigning Materials</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>July 2018</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>n/a</h3>
            </div>
          </div>
          <h5>
            // Promotional products designed for a mock election <br />//
            Created in Adobe Photoshop
          </h5>
          <div class="seventy">
            <img src="images/NU logo Final.jpg" alt="NULogo" />
            <img src="images/Political Poster.png" alt="PolPoster" />
          </div>
          <img src="images/brochue.jpg" alt="brochureA" />
          <img src="images/brochure side b.jpg" alt="brochureB" />
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
