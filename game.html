<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Game Development</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Game Development</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Sprite</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>2021-2022</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>n/a</h3>
            </div>
          </div>
          <h5>
            // I am apart of the UBC Game Development Club. There I create game
            sprites, animations, and backgrounds. Here is some of the stuff I
            have created so far. <br />// Created in Aesprite
          </h5>
          <div class="container">
            <div class="column">
              <div class="forty">
                <img
                  src="images/PlayerSprite_WalkingAnimation_Right.gif"
                  alt="walk"
                />
                <img
                  src="images/PlayerSprite_WalkingAnimation_Right.png"
                  alt="sheet"
                />
                <img src="images/Detective_Walking.gif" alt="walk" />
                <img src="images/Detective_Walking.png" alt="sheet" />
                <img src="images/Radio.gif" alt="radio" />
                <img src="images/Radio.png" alt="sheet" />
              </div>
            </div>
            <div class="column">
              <div class="forty">
                <img
                  src="images/PlayerSpriteFrontWalkingDoor2.gif"
                  alt="door"
                />
                <img
                  src="images/PlayerSpriteFrontWalkingDoor2.png"
                  alt="sheet"
                />
                <img src="images/DetectiveIdleAnimation.gif" alt="idle" />
                <img src="images/DetectiveIdleAnimation.png" alt="sheet" />
                <img src="images/Plate.gif" alt="plate" />
                <img src="images/PlateAnimation.png" alt="sheet" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
