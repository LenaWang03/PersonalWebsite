<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Stay Woke</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Yearbook 2020 Cover</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Club Branding</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>December 2019</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>n/a</h3>
            </div>
          </div>
          <h5>
            // Mock up logo and t shirt design for the Stay Woke Club <br />//
            Created in Adobe Photoshop
          </h5>
          <div class="seventy">
            <img src="images/shirt front .jpg" alt="woke" />
            <img src="images/shirt quote.jpg" alt="woke" />
            <iframe
              src="images/wang_infographic.pdf"
              style="width: 100%; height: 1000px; border: none"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
