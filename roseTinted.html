<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Rose-Tinted Glasses</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Rose-Tinted Glasses</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Acrylic on Masonite</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>December 2021</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>24" x 24"</h3>
            </div>
          </div>
          <h5>// Self Image Diptych created for my VISA 180 final project</h5>
          <img src="images/FinalCyborg.jpg" alt="cyborg" />
          <img src="images/FinalFlower.jpg" alt="flower" />
          <div class="process"><h2>Process Work</h2></div>
          <div class="container">
            <div class="column">
              <img src="images/f1.jpg" alt="f1" />
              <img src="images/f2.jpg" alt="f2" />
              <img src="images/f3.jpg" alt="f3" />
              <img src="images/f4.jpg" alt="f4" />
            </div>
            <div class="column">
              <img src="images/f5.jpg" alt="f5" />
              <img src="images/f6.jpg" alt="f6" />
              <img src="images/f7.jpg" alt="f7" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
