<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script src="handlebars-v4.7.7.js"></script>
    <script src="handlebars.js"></script>
    <script>
      window.onload = fill_template;
    </script>
    <title>Portfolio</title>
  </head>
  <body>
    <script type="text/x-handlebars-template" id="template">
      {{#each list}}
        <div class="piece">
          <div class="BG">
            <img src="images/portfolioBG.png" alt="portfolioBG" />
          </div>
          <div class="image"><img src="{{{piece.i}}}" alt="Final" /></div>
          <div class="text"><h1>{{piece.n}}</h1></div>
          <div class="title">
            <a href="{{{piece.l}}}">{{piece.t}}</a>
          </div>
        </div>
      {{/each}}
    </script>

    <div id="output"></div>
  </body>
</html>
