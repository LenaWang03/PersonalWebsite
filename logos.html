<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Logos</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Logos</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Logo</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>2016-2021</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>n/a</h3>
            </div>
          </div>
          <h5>
            // I have been commissioned to create many logos over the years.
            Here are some of my personal favourites
          </h5>
          <div class="container">
            <div class="column">
              <img src="images/mediready.jpg" alt="mediready" />
              <img src="images/compost.jpg" alt="compost" />
              <img src="images/NU logo Final.jpg" alt="NULogo" />
              <img src="images/robo.jpg" alt="robo" />
              <img src="images/152.png" alt="152" />
              <img src="images/shirt front .jpg" alt="woke" />
            </div>
            <div class="column">
              <img src="images/grey.png" alt="grey" />
              <img src="images/LogoSolid.png" alt="mylogo" />
              <img src="images/ludis.png" alt="ludis" />
              <img src="images/phonto.jpg" alt="T4" />
              <img src="images/Social Strike Logo 1.jpg" alt="SS" />
            </div>
          </div>
          <div class="process"><h2>Process Work</h2></div>
          <img src="images/logos.jpg" alt="logo" />
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
