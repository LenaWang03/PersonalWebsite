<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Surprise Box</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Surprise Box</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Polymer Clay</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>December 2020</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>n/a</h3>
            </div>
          </div>
          <h5>
            // Package design and polymer clay key chains I created as gifts for
            my friends
          </h5>
          <img src="images/among.png" alt="among" />
          <img src="images/A.png" alt="A" />
          <img src="images/C.png" alt="C" />
          <img src="images/D.png" alt="D" />
          <img src="images/E.png" alt="E" />
          <img src="images/F.png" alt="F" />
          <img src="images/G.png" alt="G" />
          <img src="images/H.png" alt="H" />
          <img src="images/I.png" alt="I" />
          <img src="images/J.png" alt="J" />
          <img src="images/K.png" alt="K" />
          <img src="images/L.png" alt="L" />
          <img src="images/M.png" alt="M" />
          <div class="process"><h2>Process Work</h2></div>
          <img src="images/Box.jpg" alt="h3" />
          <img src="images/Front_Card.jpg" alt="h1" />
          <img src="images/Back_Card.jpg" alt="h2" />
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
