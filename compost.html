<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Big Apple Compost</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Big Apple Compost</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Business Card</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>March 2018</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>2" x 3.5"</h3>
            </div>
          </div>
          <h5>
            // Protoptype mockups of business cards for a company concept I came
            up with
          </h5>
          <img src="images/compost.jpg" alt="compost" />
          <div class="container">
            <div class="column">
              <img src="images/wang_FinalDesign side a.png" alt="a" />
              <img src="images/wang_prototype3 side a.png" alt="a" />
              <img src="images/wang_prototype2 side a.png" alt="a" />
            </div>
            <div class="column">
              <img src="images/wang_FinalDesign side b.png" alt="b" />
              <img src="images/wang_prototype3 side b.png" alt="b" />
              <img src="images/wang_prototype2 side b.png" alt="b" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
