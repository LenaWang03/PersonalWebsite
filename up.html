<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Up House</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Up House</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>White Mayfair Sculpture</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>April 2019</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>8" x 8" x 8"</h3>
            </div>
          </div>
          <h5>
            // 3D paper sculpture of Carl and Ellie's house in Disney's 2009
            film "Up"
          </h5>
          <img src="images/House1.jpg" alt="House" />
          <img src="images/House2.jpg" alt="House2" />
          <img src="images/House3.jpg" alt="House3" />
          <img src="images/House4.jpg" alt="House4" />
          <div class="process"><h2>Process Work</h2></div>
          <img src="images/hosueProc.jpg" alt="HouseProc" />
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
