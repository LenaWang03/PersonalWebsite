<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <script src="handlebars-v4.7.7.js"></script>
    <script src="handlebars.js"></script>
    <script>
      window.onload = fill_template;
    </script>
    <title>Portfolio</title>
  </head>
  <body>
    <div id="header"></div>

    <div class="top">
      <h1>portfolio(<reg>true</reg>)</h1>
      <p>
        <coloured
          >// Collection of my best pieces I've created over the years</coloured
        >
      </p>
    </div>
    <script type="text/x-handlebars-template" id="template">
      {{#each list}}
        <div class="piece">
          <div class="BG">
            <img src="images/portfolioBG.png" alt="portfolioBG" />
          </div>
          <div class="image">
            <img src="images/{{{piece.image}}}" alt="Final" /></div>
          <div class="text"><h1>{{piece.number}}</h1></div>
          <div class="title">
            <a href="{{{piece.link}}}.html">{{piece.title}}</a>
          </div>
        </div>
      {{/each}}
    </script>

    <div class="content">
      <div class="portfolio">
        <div class="column">
          <div id="output"></div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
