<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Robotics</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Robotics Branding</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Digital/ Merch</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>2018-2020</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>"n/a"</h3>
            </div>
          </div>
          <h5>
            // Collection of robotics branding items I have designed during my
            time in the club (logos, business cards, cards, banners, clothing
            etc)
          </h5>
          <img src="images/robo.jpg" alt="robot" />
          <img src="images/Robotics Banner Final.jpg" alt="banner" />

          <div class="container">
            <div class="column">
              <img src="images/buisness card side a option 2.png" alt="carda" />
              <img src="images/shirt.png" alt="shirt" />
            </div>
            <div class="column">
              <img src="images/business card final.png" alt="cardb" />
              <img src="images/hoodie.png" alt="hoodie" />
            </div>
          </div>
          <div class="process"><h2>Process Work</h2></div>
          <img src="images/SLogo1.png" alt="logo1" />
          <img src="images/SLogo2.png" alt="logo2" />
          <img src="images/SLogo3.png" alt="logo3" />
          <img src="images/SLogo4.png" alt="logo4" />
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
