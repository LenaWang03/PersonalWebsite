<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>2021 Yearbook Cover</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>2021 Yearbook Cover</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Digital in Illustrator</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>November 2020</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3> 3130px x 2046px</h3>
            </div>
          </div>
          <h5>// Winner of the 2021 Yearbook cover contest, done in collaboration with Minh Anh Le</h5>
          </h5>
          <img src="images/Yearbook.png" alt="yearbook" />
          <div class="process"><h2>Process Work</h2></div>
          <img src="images/y1.jpeg" alt="y1" />
          <img src="images/y2.jpeg" alt="y2" />
          <img src="images/y3.jpeg" alt="y3" />
          <img src="images/y4.png" alt="y4" />
          <img src="images/y5.jpeg" alt="y5" />
          <img src="images/y6.jpg" alt="y6" />
          <img src="images/y7.jpg" alt="y7" />
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
