<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/LogoSolid.png" />
    <link rel="stylesheet" href="all.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <title>Happy</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="top">
      <h1><reg>Happy</reg></h1>
    </div>

    <div class="content">
      <div class="work">
        <div class="column">
          <div class="text">
            <div class="column">
              <h2>Type</h2>
              <h3>Charcoal</h3>
            </div>
            <div class="column">
              <h2>Date</h2>
              <h3>August 2020</h3>
            </div>
            <div class="column">
              <h2>Size</h2>
              <h3>18" x 24"</h3>
            </div>
          </div>
          <h5>// Figure drawing created to celebrate body positivity</h5>
          <img src="images/Happy.jpg" alt="happy" />
          <div class="process"><h2>Process Work</h2></div>
          <img src="images/h1.jpg" alt="h1" />
          <img src="images/h2.jpg" alt="h2" />
          <img src="images/h3.jpg" alt="h3" />
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>
</html>
